{% load static %}
<html>
  <head>
    <title>My {% block title %}{% endblock %}</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'main/styles.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'main/dropdown.css' %}"
    />
    {% block head %}{% endblock %}
  </head>
  <body>
    <div class="container">
      <h1>Demo Application</h1>
      <br />
      {% block content %}{% endblock %}
      <br />
    </div>
  </body>
</html>
